<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Picture Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .profile-container {
      text-align: center;
    }

    /* Circular profile image area */
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #333;
      background-color: #ddd;
    }

    /* Upload button */
    .upload-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .upload-btn:hover {
      background-color: #555;
    }

    /* Hide default file input */
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Your Profile</h2>

    <!-- Profile picture placeholder -->
    <img src="https://via.placeholder.com/180" alt="Profile Picture" id="preview" class="profile-pic">

    <!-- Upload button (label for input) -->
    <br>
    <label for="fileInput" class="upload-btn">Upload New Picture</label>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", function () {
      const file = this.files[0];

      if (file) {
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();

          reader.onload = function (event) {
            preview.src = event.target.result; // Show uploaded image
          };

          reader.readAsDataURL(file);
        } else {
          alert("Please select a valid image file.");
        }
      }
    });
  </script>
</body>
</html>
