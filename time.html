<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Document</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <button @click="increaseFont">Increase font</button>
    <button @click="decreaseFont">Decrease font</button>
    <p :style="{color: 'red', fontSize: fontSize + 'px'}">{{message}}</p>

    <h2 v-if="isActive">{{name}}</h2>
    <h3 v-else-if="name === 'Adeyinka'">Hey, Champ! what is new today?</h3>
</div>    
</body>

<script>
    new Vue ({
     el: '#app',
     data:{
        message:'Hello',
        fontSize: 12,
        isActive: false,
        name:'Adeyinka'
     },

     methods:{
       increaseFont(){
        this.fontSize++;
       },

       decreaseFont(){
        this.fontSize--;
       }
     }
        });
</script>
</html>
